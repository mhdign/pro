<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام - سیستم مدیریت مالی</title>
    <link rel="stylesheet" href="css/globals.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ثبت نام</h1>
        <p class="subtitle">حساب کاربری جدید ایجاد کنید</p>
        
        <div id="error" style="display:none;" class="error"></div>
        <div id="success" style="display:none;" class="success"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="name">نام و نام خانوادگی</label>
                <input type="text" id="name" name="name" required placeholder="نام شما">
            </div>
            
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required placeholder="example@domain.com">
            </div>
            
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required placeholder="حداقل 6 کاراکتر">
                    <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="birthdate">تاریخ تولد</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">ثبت نام</span>
                <span id="btnLoading" style="display:none;"><span class="loading"></span> در حال ثبت نام...</span>
            </button>
        </form>
        
        <div class="links">
            <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="login.html">ورود</a></p>
            <p><a href="index.php">← بازگشت به صفحه اصلی</a></p>
        </div>
    </div>
    
    <script>
        let showPassword = false;
        
        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.password-toggle');
            showPassword = !showPassword;
            input.type = showPassword ? 'text' : 'password';
            btn.textContent = showPassword ? '🙈' : '👁️';
        }
        
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            // Hide messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const birthdate = document.getElementById('birthdate').value;
            
            // Validate password
            if (password.length < 6) {
                errorDiv.textContent = 'رمز عبور باید حداقل 6 کاراکتر باشد';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            
            try {
                const response = await fetch('api/auth.php?action=signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, birthdate })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    // Store token
                    localStorage.setItem('token', data.token);
                    
                    // Show success message
                    successDiv.textContent = 'ثبت نام با موفقیت انجام شد! در حال انتقال...';
                    successDiv.style.display = 'block';
                    
                    // Redirect to home/dashboard
                    setTimeout(() => {
                        window.location.href = '/index.php';
                    }, 1000);
                } else {
                    // Show error
                    errorDiv.textContent = data.message || 'خطا در ثبت نام';
                    errorDiv.style.display = 'block';
                    
                    // Re-enable button
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                }
            } catch (error) {
                errorDiv.textContent = 'خطا در اتصال به سرور. لطفاً دوباره تلاش کنید.';
                errorDiv.style.display = 'block';
                
                // Re-enable button
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
